<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>hackerarchive.github</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    background:#050505;
    color:#00ff99;
    font-family:Arial, sans-serif;
    text-align:center;
}
h1{
    font-size:4rem;
    margin:30px;
    text-shadow:0 0 20px #00ff99;
}
input{
    padding:14px;
    width:60%;
    max-width:500px;
    font-size:18px;
    border-radius:10px;
    border:none;
}
button{
    padding:14px 20px;
    font-size:16px;
    border:none;
    border-radius:10px;
    background:#00ff99;
    font-weight:bold;
    cursor:pointer;
}
.grid{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
    gap:25px;
    padding:40px;
}
.card{
    background:#0b0b0b;
    border-radius:14px;
    padding:20px;
    box-shadow:0 0 15px rgba(0,255,153,0.3);
}
a{
    color:#00ff99;
    text-decoration:none;
    font-size:18px;
}
footer{
    background:#000;
    padding:30px;
}
.discord{
    display:inline-flex;
    align-items:center;
    gap:12px;
    background:#5865F2;
    padding:14px 24px;
    border-radius:14px;
    color:white;
    font-size:22px;
}
.discord img{width:40px;}
</style>
</head>

<body>

<h1>hackerarchive.github</h1>

<div>
    <input id="q" placeholder="Szukaj GIFÃ³w (Tenor)" />
    <button onclick="search()">Szukaj</button>
</div>

<div class="grid" id="results"></div>

<footer>
    <a class="discord" href="https://discord.gg/3WH5aN2Xvg" target="_blank">
        <img src="https://media.tenor.com/6zZ3o6oZP6IAAAAi/discord-logo.gif">
        Discord
    </a>
</footer>

<script>
function search(){
    const q = document.getElementById("q").value;
    const res = document.getElementById("results");
    res.innerHTML = "";

    for(let i=0;i<12;i++){
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
            <p>${q}</p>
            <a href="https://tenor.com/search/${encodeURIComponent(q)}-gifs" target="_blank">
                ðŸ”— OtwÃ³rz GIFy na Tenor
            </a><br><br>
            <small>Pobieranie i kopiowanie linku dziaÅ‚a na Tenor</small>
        `;
        res.appendChild(card);
    }
}
</script>

</body>
</html>
