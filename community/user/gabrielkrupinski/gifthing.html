<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>hackerarchive.github</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    background:#000;
    color:#00ff99;
    font-family:Arial, sans-serif;
}
h1{
    text-align:center;
    font-size:4rem;
    margin:30px 0;
    text-shadow:0 0 20px #00ff99;
}
nav{
    display:flex;
    justify-content:center;
    gap:20px;
}
nav button{
    background:#00ff99;
    border:none;
    padding:12px 20px;
    border-radius:10px;
    font-weight:bold;
    cursor:pointer;
}
.grid{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
    gap:25px;
    padding:40px;
}
.card{
    background:#050505;
    padding:15px;
    border-radius:14px;
    box-shadow:0 0 15px rgba(0,255,153,.4);
}
.card img{
    width:100%;
    border-radius:12px;
}
.actions{
    margin-top:10px;
    display:flex;
    justify-content:space-between;
}
.actions a{
    background:#00ff99;
    color:#000;
    padding:8px 14px;
    border-radius:8px;
    font-weight:bold;
    text-decoration:none;
}
footer{
    background:#000;
    padding:30px;
    text-align:center;
}
.discord{
    display:inline-flex;
    align-items:center;
    gap:12px;
    background:#5865F2;
    padding:14px 24px;
    border-radius:14px;
    color:white;
    font-size:22px;
    text-decoration:none;
}
.discord img{width:40px;}
</style>
</head>

<body>

<h1>hackerarchive.github</h1>

<nav>

    <button onclick="show('hacker')">Hacker</button>
    <button onclick="show('anime')">Anime</button>
</nav>

<div class="grid" id="gallery"></div>

<footer>
    <a class="discord" href="https://discord.gg/3WH5aN2Xvg" target="_blank">
        <img src="https://media.tenor.com/6zZ3o6oZP6IAAAAi/discord-logo.gif">
        Discord
    </a>
</footer>

<script>
const gifs = [
 {cat:"hacker", file:"https://media.tenor.com/2V9Z0g7XKxYAAAAC/hacker.gif"},
 {cat:"hacker", file:"https://media.tenor.com/9l7w7Dnk0j0AAAAC/hacking.gif"},
 {cat:"anime",  file:"https://media.tenor.com/Z8sY0nZJQ6IAAAAC/anime.gif"},
 {cat:"anime",  file:"https://media.tenor.com/6ZKz9Z7hZKkAAAAC/anime-girl.gif"}
];

function show(cat){
 const g=document.getElementById("gallery");
 g.innerHTML="";
 gifs.filter(x=>cat==="all"||x.cat===cat).forEach(x=>{
   g.innerHTML+=`
    <div class="card">
      <img src="${x.file}">
      <div class="actions">
        <a href="${x.file}" download>â¬‡ Pobierz</a>
        <a href="${x.file}" target="_blank">ðŸ”— OtwÃ³rz</a>
      </div>
    </div>`;
 });
}
show("all");
</script>

</body>
</html>
