<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>hackerarchive.github</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    background:#050505;
    color:#00ff99;
    font-family:Arial, sans-serif;
}
h1{
    text-align:center;
    font-size:4rem;
    margin:30px 0;
    text-shadow:0 0 20px #00ff99;
}
nav{
    display:flex;
    justify-content:center;
    gap:20px;
    margin-bottom:20px;
}
nav button{
    background:#00ff99;
    border:none;
    padding:12px 20px;
    border-radius:10px;
    font-weight:bold;
    cursor:pointer;
}
#search{
    display:flex;
    justify-content:center;
    gap:10px;
    margin-bottom:20px;
}
#search input{
    width:60%;
    max-width:500px;
    padding:12px;
    font-size:16px;
    border-radius:10px;
    border:none;
}
#search button{
    padding:12px 20px;
    font-size:16px;
    border:none;
    border-radius:10px;
    cursor:pointer;
    background:#00ff99;
    color:#000;
    font-weight:bold;
}
.grid{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
    gap:20px;
    padding:30px;
}
.card{
    background:#0b0b0b;
    padding:15px;
    border-radius:14px;
    box-shadow:0 0 15px rgba(0,255,153,.4);
}
.card img{
    width:100%;
    border-radius:12px;
}
.actions{
    margin-top:10px;
    display:flex;
    justify-content:space-between;
}
.actions button{
    padding:8px 12px;
    border:none;
    border-radius:8px;
    cursor:pointer;
    font-weight:bold;
}
.actions .download{
    background:#00ff99;
    color:#000;
}
.actions .copy{
    background:#fff;
    color:#000;
}
.pagination{
    display:flex;
    justify-content:center;
    gap:10px;
    margin:20px 0 40px 0;
}
.pagination button{
    padding:8px 12px;
    border:none;
    border-radius:8px;
    cursor:pointer;
    font-weight:bold;
    background:#00ff99;
    color:#000;
}
.pagination button.active{
    background:#fff;
}
footer{
    background:#000;
    padding:30px;
    text-align:center;
}
.discord{
    display:inline-flex;
    align-items:center;
    gap:12px;
    background:#5865F2;
    padding:14px 24px;
    border-radius:14px;
    color:white;
    font-size:22px;
    text-decoration:none;
}
.discord img{width:40px;}
</style>
</head>

<body>

<h1>hackerarchive.github</h1>

<nav>
    <button onclick="setMode('all')">GÅ‚Ã³wna</button>
    <button onclick="setMode('hacker')">Hacker</button>
    <button onclick="setMode('funny')">Funny</button>
    <button onclick="setMode('anime')">Anime</button>
</nav>

<div id="search">
    <input id="q" placeholder="Szukaj GIFÃ³w..." />
    <button onclick="startSearch()">Szukaj</button>
</div>

<div class="grid" id="gallery"></div>

<div class="pagination" id="pagination"></div>

<footer>
    <a class="discord" href="https://discord.gg/3WH5aN2Xvg" target="_blank">
        <img src="https://media.tenor.com/6zZ3o6oZP6IAAAAi/discord-logo.gif">
        Discord
    </a>
</footer>

<script>
const GIPHY_KEY = "95iavQqU1caVhRiO4u7e5o5IU3vVLmxx"; // <-- TwÃ³j klucz
const limit = 200; // ile gifÃ³w na stronÄ™

let mode = "all";
let query = "";
let page = 1;

const categories = {
    all: "random",
    hacker: "hacker",
    funny: "funny",
    anime: "anime"
};

async function fetchGifs(q, offset){
    const url = `https://api.giphy.com/v1/gifs/search?api_key=${GIPHY_KEY}&q=${encodeURIComponent(q)}&limit=${limit}&offset=${offset}&rating=pg-13`;
    const res = await fetch(url);
    const data = await res.json();
    return data;
}

function renderGifs(data){
    const gallery = document.getElementById("gallery");
    gallery.innerHTML = "";

    data.data.forEach(g => {
        const img = g.images.fixed_height.url;
        const page = g.url;

        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
            <img src="${img}" alt="gif">
            <div class="actions">
                <button class="download" onclick="downloadGif('${img}')">â¬‡ Pobierz</button>
                <button class="copy" onclick="copyLink('${page}')">ðŸ“‹ Kopiuj link</button>
            </div>
        `;
        gallery.appendChild(card);
    });

    renderPagination(data.pagination.total_count);
}

function renderPagination(total){
    const pagination = document.getElementById("pagination");
    pagination.innerHTML = "";

    const pages = Math.min(10, Math.ceil(total / limit)); // max 10 stron

    for(let i=1;i<=pages;i++){
        const btn = document.createElement("button");
        btn.innerText = i;
        btn.className = (i === page) ? "active" : "";
        btn.onclick = () => {
            page = i;
            load();
        };
        pagination.appendChild(btn);
    }
}

async function load(){
    const q = query || categories[mode];
    const offset = (page - 1) * limit;
    const data = await fetchGifs(q, offset);
    renderGifs(data);
}

function setMode(m){
    mode = m;
    query = "";
    page = 1;
    document.getElementById("q").value = "";
    load();
}

function startSearch(){
    query = document.getElementById("q").value;
    mode = "search";
    page = 1;
    load();
}

function copyLink(url){
    navigator.clipboard.writeText(url);
    alert("Skopiowano link! NAPLET :D");
}

function downloadGif(url){
    const a = document.createElement("a");
    a.href = url;
    a.download = "gif.gif";
    document.body.appendChild(a);
    a.click();
    a.remove();
}

load();
</script>

</body>
</html>
