<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>hackerarchive.github</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    background:#050505;
    color:#00ff99;
    font-family:Arial, sans-serif;
}
h1{
    text-align:center;
    font-size:4rem;
    margin:30px 0;
    text-shadow:0 0 20px #00ff99;
}
nav{
    display:flex;
    justify-content:center;
    gap:20px;
    margin-bottom:30px;
}
nav button{
    background:#00ff99;
    border:none;
    padding:12px 20px;
    border-radius:10px;
    font-weight:bold;
    cursor:pointer;
}
.grid{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(250px,1fr));
    gap:20px;
    padding:30px;
}
.card img{
    width:100%;
    border-radius:12px;
    box-shadow:0 0 15px rgba(0,255,153,0.4);
}
footer{
    background:#000;
    padding:30px;
    text-align:center;
}
.discord{
    display:inline-flex;
    align-items:center;
    gap:12px;
    background:#5865F2;
    padding:14px 24px;
    border-radius:14px;
    color:white;
    font-size:22px;
    text-decoration:none;
}
.discord img{width:40px;}
</style>
</head>

<body>

<h1>hackerarchive.github</h1>

<nav>
    <button onclick="show('all')">Główna</button>
    <button onclick="show('hacker')">Hacker</button>
    <button onclick="show('funny')">Funny</button>
    <button onclick="show('anime')">Anime</button>
</nav>

<div class="grid" id="gallery"></div>

<footer>
    <a class="discord" href="https://discord.gg/3WH5aN2Xvg" target="_blank">
        <img src="https://media.tenor.com/6zZ3o6oZP6IAAAAi/discord-logo.gif">
        Discord
    </a>
</footer>

<script>
const gifs = [
    {cat:"hacker", url:"https://media.tenor.com/2V9Z0g7XKxYAAAAC/hacker.gif"},
    {cat:"hacker", url:"https://media.tenor.com/9l7w7Dnk0j0AAAAC/hacking.gif"},
    {cat:"funny",  url:"https://media.tenor.com/8G7n1N3H0t8AAAAC/funny.gif"},
    {cat:"funny",  url:"https://media.tenor.com/4K8k2vZQ1xMAAAAC/lol.gif"},
    {cat:"anime",  url:"https://media.tenor.com/Z8sY0nZJQ6IAAAAC/anime.gif"},
    {cat:"anime",  url:"https://media.tenor.com/6ZKz9Z7hZKkAAAAC/anime-girl.gif"}
];

function show(category){
    const g = document.getElementById("gallery");
    g.innerHTML = "";
    gifs
      .filter(x => category==="all" || x.cat===category)
      .forEach(x=>{
        const d=document.createElement("div");
        d.className="card";
        d.innerHTML=`<a href="${x.url}" target="_blank">
                        <img src="${x.url}">
                     </a>`;
        g.appendChild(d);
      });
}
show("all");
</script>

</body>
</html>
