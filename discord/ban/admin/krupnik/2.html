
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>hackerarchive.github</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0b0b0b;
            color: #8f8f8f;
            font-family: "Courier New", monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            border: 1px solid #222;
            padding: 40px;
            background: #0f0f0f;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.05);
        }

        h1 {
            color: #4caf50;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
        }

        .sad {
            color: #666;
            margin-top: 30px;
            font-size: 14px;
        }

        .blink {
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>hackerarchive.github</h1>
      <h1>ban code: #2 (nsfw)</h1>
        <p>
            Niestety użytkownik<br>
            <span class="blink">otrzymał bana na Discordzie</span><br><br>
            Ręcznie nałożona<br>
            przez Admina Krupnika.
        </p>
        <div class="sad">
            [ system status: offline ]<br>
            [ access denied ]
        </div>
    </div>
</body>
</html>
