<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HackBlog</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --neon: #00ff9c;
      --bg: #050b08;
      --text: #c8ffe4;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Share Tech Mono', monospace;
      background: radial-gradient(circle at top, #07140f, var(--bg));
      color: var(--text);
      overflow-x: hidden;
    }

    /* Matrix background */
    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
      opacity: 0.25;
    }

    header {
      position: relative;
      z-index: 1;
      padding: 3rem 1rem 2rem;
      text-align: center;
    }

    .glitch {
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(2.2rem, 6vw, 4rem);
      color: var(--neon);
      position: relative;
      text-shadow: 0 0 10px var(--neon);
      animation: flicker 3s infinite;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.85; }
      52% { opacity: 0.4; }
      54% { opacity: 1; }
    }

    main {
      position: relative;
      z-index: 1;
      max-width: 900px;
      margin: auto;
      padding: 2rem 1.5rem 4rem;
      line-height: 1.8;
    }

    article {
      background: rgba(5, 20, 15, 0.75);
      border: 1px solid rgba(0,255,156,0.25);
      box-shadow: 0 0 25px rgba(0,255,156,0.08);
      border-radius: 12px;
      padding: 2rem;
      backdrop-filter: blur(6px);
    }

    article h2 {
      color: var(--neon);
      text-shadow: 0 0 6px var(--neon);
    }

    footer {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 1.5rem;
      font-size: 0.85rem;
      opacity: 0.75;
      border-top: 1px solid rgba(0,255,156,0.2);
    }

    a { color: var(--neon); text-decoration: none; }
    a:hover { text-shadow: 0 0 6px var(--neon); }
  </style>
</head>
<body>

<canvas id="matrix"></canvas>

<header>
  <div class="glitch">hackblog.github</div>
  <p>hackerarchive.github</p>
</header>

<main>
  <article>
    <h2>Tekst wpisu blogowego</h2>
    <p>
i made it for free using github linktree, the best free calculator, conventor, downloader linkhub,
      made and copyrighted by Gabriel Krup...!
    </p>
    <p>
      NICE SITE FREE MADE SITE!
    </p>
  </article>
</main>

<footer>
  © 2026 Gabriel Krup · hackblog.github · hackerarchive.github
</footer>

<script>
  // Matrix effect
  const canvas = document.getElementById('matrix');
  const ctx = canvas.getContext('2d');

  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resize);
  resize();

  const letters = '01ABCDEFGHIJKLMNOPQRSTUVWXYZ#$%&@';
  const fontSize = 14;
  let columns = Math.floor(canvas.width / fontSize);
  let drops = Array(columns).fill(1);

  function draw() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = '#00ff9c';
    ctx.font = fontSize + 'px monospace';

    for (let i = 0; i < drops.length; i++) {
      const text = letters.charAt(Math.floor(Math.random() * letters.length));
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);

      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i]++;
    }
  }

  setInterval(draw, 50);
</script>

</body>
</html>
