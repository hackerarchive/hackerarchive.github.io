<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>hackerarchive.github</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'JetBrains Mono',monospace}
body{background:black;color:#e6e6e6}
#matrix{position:fixed;inset:0;z-index:-1}
.header{max-width:1100px;margin:70px auto;padding:40px;
background:rgba(0,0,0,.8);border:1px solid rgba(0,255,170,.35);
border-radius:18px;box-shadow:0 0 60px rgba(0,255,170,.25);text-align:center}
h1{color:#00ffaa;font-size:3rem}
.subtitle{color:#9ef5d5;margin:15px 0}
.linktree a{color:#00ffaa;text-decoration:none;border-bottom:1px dashed rgba(0,255,170,.5)}
.nav{display:flex;justify-content:center;gap:15px;margin-top:25px;flex-wrap:wrap}
.nav button{background:black;color:#00ffaa;border:1px solid rgba(0,255,170,.4);
padding:8px 16px;border-radius:10px;cursor:pointer}
.nav button.active{background:rgba(0,255,170,.2)}
.controls{display:flex;gap:15px;justify-content:center;margin-top:25px;flex-wrap:wrap}
input,select{background:black;color:#00ffaa;border:1px solid rgba(0,255,170,.4);
padding:10px;border-radius:10px}
.section{display:none;max-width:1200px;margin:40px auto;padding:0 20px}
.section.active{display:block}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:25px}
.card{background:rgba(0,0,0,.65);border:1px solid rgba(0,255,170,.3);
border-radius:16px;padding:22px;cursor:pointer}
.card h3{color:#00ffaa}
.meta{font-size:.75rem;color:#7dddc1;margin-top:5px}
.tags{margin-top:10px;font-size:.7rem;color:#00ffaa}
.details{max-width:1000px;margin:80px auto;padding:45px;
background:rgba(0,0,0,.85);border-radius:18px;
border:1px solid rgba(0,255,170,.35);display:none}
.details.active{display:block}
footer{text-align:center;color:#666;margin-bottom:30px}
</style>
</head>

<body>
<canvas id="matrix"></canvas>

<div class="header">
<h1>hackerarchive.github</h1>
<div class="subtitle">NEWS • BLOG • TUTORIALS • DIGITAL ARCHIVE</div>

<div class="linktree">
<a href="https://linktr.ee/hackarchives" target="_blank">[ linktree@archive ]$</a>
</div>

<div class="nav">
<button class="active" onclick="switchTab('news')">NEWS</button>
<button onclick="switchTab('blog')">BLOG</button>
<button onclick="switchTab('tutorials')">TUTORIALS</button>
</div>

<div class="controls">
<input id="search" placeholder="search title or content..." onkeyup="render()">
<select id="sort" onchange="render()">
<option value="date">sort: date</option>
<option value="alpha">sort: A-Z</option>
<option value="tag">sort: hashtag</option>
</select>
</div>
</div>

<section id="news" class="section active"><div class="grid" id="newsGrid"></div></section>
<section id="blog" class="section"><div class="grid" id="blogGrid"></div></section>
<section id="tutorials" class="section"><div class="grid" id="tutorialGrid"></div></section>

<section class="details" id="details">
<h2 id="dTitle"></h2>
<div class="meta" id="dMeta"></div>
<p id="dContent" style="margin-top:25px;line-height:1.9"></p>
</section>

<footer>© 2026 <span style="color:#00ffaa">hackerarchive.github</span></footer>

<script>
/* MATRIX */
const c=document.getElementById("matrix"),x=c.getContext("2d");
function r(){c.width=innerWidth;c.height=innerHeight}r();
const ch="01ABCDEF#$%&@",fs=14;
let cols=Math.floor(c.width/fs),drops=Array(cols).fill(1);
setInterval(()=>{x.fillStyle="rgba(0,0,0,.08)";
x.fillRect(0,0,c.width,c.height);
x.fillStyle="#00ffaa";x.font=fs+"px monospace";
drops.forEach((d,i)=>{x.fillText(ch[Math.random()*ch.length|0],i*fs,d*fs);
if(d*fs>c.height&&Math.random()>.98)drops[i]=0;drops[i]++})},50);

/* DATA */
const news=[
{title:"700k Healthcare Records Exposed",date:"2026-01-02",tags:"#databreach #healthcare",
content:"Misconfigured public servers leaked sensitive patient records. Attackers exploited open cloud storage with no authentication."},
{title:"Zero-Day Actively Exploited in iOS",date:"2026-01-05",tags:"#zeroday #apple",
content:"Apple patched two vulnerabilities abused in targeted espionage campaigns."},
{title:"Infostealer Malware Campaign Expands",date:"2026-01-08",tags:"#malware #infostealer",
content:"Credential-stealing malware harvested passwords due to missing MFA."}
];

const blog=[
{title:"How Hackers Think During Recon",date:"2026-01-03",tags:"#osint #recon",
content:"Reconnaissance focuses on mapping attack surfaces using DNS, metadata, breached databases and public archives. Defenders must monitor exposure."},
{title:"Why Misconfiguration Is the #1 Threat",date:"2026-01-06",tags:"#cloud #security",
content:"Most breaches originate from exposed ports, default passwords and open cloud buckets — not advanced exploits."},
{title:"Understanding Modern Ransomware",date:"2026-01-09",tags:"#ransomware #analysis",
content:"Modern ransomware uses double extortion, data leaks and affiliate models."}
];

const tutorials=[
{title:"Linux Server Hardening Guide",date:"2026-01-01",tags:"#linux #hardening",
content:"Disable unused services, enforce firewall rules, configure SSH keys, enable logging and automate updates."},
{title:"JavaScript Security Checklist",date:"2026-01-04",tags:"#javascript #websec",
content:"Avoid eval(), sanitize input, implement CSP headers, protect against XSS and CSRF."},
{title:"Ethical Hacking Learning Path",date:"2026-01-07",tags:"#career #hacking",
content:"Learn networking, Linux, scripting, web security, then practice legally via labs and CTFs."}
];

/* FUNCTIONS */
function render(){
renderSection(news,"newsGrid");
renderSection(blog,"blogGrid");
renderSection(tutorials,"tutorialGrid");
}

function renderSection(arr,id){
let q=search.value.toLowerCase();
let s=sort.value;
let data=[...arr].filter(e=>
(e.title+e.content).toLowerCase().includes(q));

if(s==="alpha")data.sort((a,b)=>a.title.localeCompare(b.title));
if(s==="date")data.sort((a,b)=>b.date.localeCompare(a.date));
if(s==="tag")data.sort((a,b)=>a.tags.localeCompare(b.tags));

document.getElementById(id).innerHTML=data.map(e=>`
<div class="card" onclick="open(e)">
<h3>${e.title}</h3>
<div class="meta">${e.date}</div>
<div class="tags">${e.tags}</div>
</div>`).join("");
}

function open(e){
details.classList.add("active");
dTitle.textContent=e.title;
dMeta.textContent=e.date+" • "+e.tags;
dContent.textContent=e.content;
details.scrollIntoView({behavior:"smooth"});
}

function switchTab(id){
document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
document.getElementById(id).classList.add("active");
document.querySelectorAll(".nav button").forEach(b=>b.classList.remove("active"));
event.target.classList.add("active");
render();
}

render();
</script>
</body>
</html>
